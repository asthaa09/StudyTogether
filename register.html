<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - studytogether</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <a href="index.html" class="back-link">‚Üê Back to home</a>
                <h1>Create an Account</h1>
                <form action="register.php" method="POST">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn signup-btn">Register</button>
                </form>
                <p class="login-link">Have an account? <a href="./login.html">Login</a></p>
            </div>
        </div>
        <div class="image-section">
            <img src="images/login-image.jpg" alt="Notes">
        </div>
    </div>
</body>
</html>
